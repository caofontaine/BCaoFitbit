<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="BCaoFitbit">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Ben's Fitbit Data</title>

  <!-- Bootstrap Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css"> <!-- load style for page -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <!-- load jquery -->
  <!-- Bootstrap Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script> <!-- load angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script> <!-- load angular route -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> <!-- load Google Charts -->
  
  <script src="js/core.js"></script> <!-- load our main application -->
  <script src="js/common.js"></script> <!-- Common JS functions for the controllers -->
  <script src="js/ui-bootstrap-2.5.0.min.js"></script> <!-- Bootstrap component for AngularJS -->
  <script src="js/controllers/NavController.js"></script> <!-- load up controller for nav bar -->
  <script src="js/controllers/HomeController.js"></script> <!-- load up our main controller -->
  <script src="js/controllers/YearController.js"></script> <!-- load up our controller for data by year -->
  <script src="js/controllers/MonthController.js"></script> <!-- load up our controller for data by month in a year -->
  <script src="js/services/BCaoFitbit.js"></script> <!-- load service -->
</head>

<body ng-app="BCaoFitbit">

  <div ng-controller="NavController">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">BCaoFitbit</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="dropdown" uib-dropdown on-toggle="toggled(open)">
            <a href id="simple-dropdown" uib-dropdown-toggle>Year<span class="caret"></span></a>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
              <li ng-repeat="x in navs"><a href="#!/{{x.years}}">{{x.years}}</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  
  <div class="container">
    <div ng-view></div>
  </div>

</body>
</html>
